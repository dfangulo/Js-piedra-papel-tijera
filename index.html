<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra papel o tijera</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>

  <body>
    <!-- <h1 class="titulo">Juego de piedra papel o tijeras..</h1> -->
    <nav class="navbar navbar-light bg-dark.bg-gradient">
      <a class="navbar-brand" href="#">Juego de Piedra Papel o Tijeras</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <label for="inpJugador1" class="form-label">Jugador 1</label>
          <input
            type="text"
            name="inpJugador1"
            id="inpJugador1"
            class="form-control form-control-lg inputName"
            placeholder="Nombre jugador 1"
          />
        </div>
        <div class="col-6">
          <label for="inpJugador2" class="form-label">Jugador 2</label>
          <input
            type="text"
            name="inpJugador2"
            id="inpJugador2"
            class="form-control form-control-lg inputName"
            placeholder="Nombre jugador 2"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-5">
        <div class="col-4" >
          <img id="imgJugador1" class="jugador1" src="" />
        </div>
        <button class="btn col-4" id="play" onclick="play()">
          Jugar
        </button>
        <div class="col-4" >
          <img id="imgJugador2" class="jugador2" src="" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
            <tr class="row">
              <th class="col-3" id="thTurnos"></th>
              <th class="col-6" id="thGanador"></th>
              <th class="col-3" id="thEmpates"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="row">
              <td class="col-3" id="turnos"></td>
              <td class="col-6" id="winner"></td>
              <td class="col-3" id="empates"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <table>
          <thead>
            <tr class="row">
              <th class="col-6" id="tagNameJugador1"></th>
              <th class="col-6" id="tagNameJugador2"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="row">
              <td class="col-6" id="ganadosJugador1"></td>
              <td class="col-6" id="ganadosJugador2"></td>
            </tr>
            <tr class="row">
              <td class="col-6" id="porcentajeJugador1"></td>
              <td class="col-6" id="porcentajeJugador2"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
